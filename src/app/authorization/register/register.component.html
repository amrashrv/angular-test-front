<mat-card-title>Register</mat-card-title>
<div class="outer-container">
  <div class="form-container">
    <mat-card-content>
      <form class="inner-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field *ngFor="let field of fieldStates" class="example-full-width" appearance="fill">
          <mat-label>{{field.label}}</mat-label>
          <input matInput placeholder="{{field.label}}" formControlName="{{field.type}}">
          <mat-error *ngIf="registerForm.controls[field.type].hasError('required')">
            required
          </mat-error>
          <mat-error *ngIf="registerForm.controls[field.type].hasError('minLength')">
            user name must contain at least 4 symbols
          </mat-error>
          <mat-error *ngIf="registerForm.controls[field.type].hasError('pattern')">
            invalid email
          </mat-error>
          <mat-error *ngIf="registerForm.controls[field.type].hasError('pattern')">
            Password must contain at least 8 characters, one uppercase, one number and one special case character
          </mat-error>
          <mat-error *ngIf="registerForm.controls[field.type].hasError('notEqual')">
            passwords are not equal
          </mat-error>
        </mat-form-field>
