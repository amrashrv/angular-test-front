<mat-card>
  <div class="app-container">
    <div class="content-wrapper">
  <mat-card-title>
  <h1>Todos</h1>
  </mat-card-title>
        <div class="content">
          <div class="header">
            <div class="select-all-icon">
              <mat-icon class="mark-all-done" (click)="markAllTasksDone()">keyboard_arrow_down</mat-icon>
            </div>
            <div class="input-container">
                <input id="task" placeholder="What needs to be done?" [formControl]="newTaskFormControl" (keydown.enter)="changeValue()"  />
            </div>
          </div>

          <div class="list-container">
            <mat-progress-bar *ngIf="isLoading$ | async" color="accent" mode="indeterminate"></mat-progress-bar>
            <mat-list *ngFor="let item of tasks$ | async">
              <app-todo-item [item]="item"></app-todo-item>
            </mat-list>
          </div>
          <div class="filters-container">
            <ul class="filters-group">
              <li class="items-left-counter">{{counter | async}} items left</li>
              <li class="filter-item" *ngFor="let filterState of filterStates" (click)="updateFilterType(filterState.type)"><a>{{filterState.label}}</a></li>
            </ul>
          </div>
        </div>
      </div>
  </div>
</mat-card>
