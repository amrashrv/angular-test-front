<mat-card>
  <div class="app-container">
    <div class="content-wrapper">
  <mat-card-title>
  <h1>Todos</h1>
  </mat-card-title>
        <div class="content">
          <div class="header">
            <div class="select-all-icon">
              <mat-icon class="select-all" (click)="doneAll()">keyboard_arrow_down</mat-icon>
            </div>
            <div class="input-container">
              <form (submit)="add(task.value); task.value = ''">
                <input id="task" placeholder="What needs to be done?" #task />
              </form>
            </div>
          </div>

          <div class="list-container">
            <mat-progress-bar *ngIf=" loading$ | async" color="accent" mode="indeterminate"></mat-progress-bar>
            <mat-list *ngFor="let item of tasks$ | async">
              <app-todo-item [item]="item"></app-todo-item>
            </mat-list>
          </div>
          <div class="bottom">
            <ul class="filters">
              <li class="count">{{count | async}} items left</li>
              <li class="filter" (click)="filter(filterType.all)"><a>all</a></li>
              <li class="filter" (click)="filter(filterType.active)"><a>active</a></li>
              <li class="filter" (click)="filter(filterType.completed)"><a>completed</a></li>
            </ul>
          </div>
        </div>
      </div>
  </div>
</mat-card>
