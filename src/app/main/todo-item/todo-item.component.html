<mat-list-item>
  <div>
    <mat-checkbox [checked]="item.done"
                  (change)="setItemChecked($event.checked, item)">
    </mat-checkbox>
    <span [ngClass]="[item && item.done !== false? 'task-done' : 'default-task-class']">{{item.text}}</span>
  </div>
  <mat-icon (click)="deleteTask(item)">clear</mat-icon>
  <input />
</mat-list-item>
